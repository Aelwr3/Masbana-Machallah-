<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله - الدخول</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            direction: rtl;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 1.2px;
        }
        input {
            font-size: 1.2rem;
            padding: 15px;
            width: 100%;
            margin-bottom: 15px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        input::placeholder {
            color: #ffffff;
        }
        input:focus {
            border-color: #10b981;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #10b981;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0e9e73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ مرحبا بكم في مصبنة مشاء الله ✨</h1>
        <input type="password" id="codeInput" placeholder="أدخل الكود 🔑">
        <button onclick="checkCode()">الدخول 🚪</button>
    </div>
    <script>
        function checkCode() {
            const code = document.getElementById('codeInput').value;
            if (code === '202501') {
                window.location.href = 'client.html'; // رابط الصفحة التالية
            } else {
                alert('الكود غير صحيح ❌');
            }
        }
    </script>
</body>
</html>
