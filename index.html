<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مصبنة مشاء الله - إدخال الكود</title>
  <!-- إضافة خط Amiri -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #eafaf1; /* أخضر فاتح مريح */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #2b4a4a; /* أخضر غامق للنص */
      margin-bottom: 20px;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="password"] {
      font-family: 'Amiri', serif;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #b4d7c4; /* أخضر خفيف للإطار */
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      font-family: 'Amiri', serif;
      background-color: #3a6351; /* أخضر داكن */
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2b4a4a; /* لون أغمق عند التمرير */
    }

    .error {
      color: #c0392b; /* أحمر خفيف للخطأ */
      font-size: 14px;
      margin-top: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
    }

    .modal h2 {
      font-size: 24px;
      color: #2b4a4a; /* أخضر غامق */
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .modal button {
      background-color: #3a6351; /* أخضر داكن */
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .emoji {
      font-size: 48px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحبا بكم في مصبنة مشاء الله</h1>
    <p>من فضلك، أدخل الكود للمتابعة</p>
    <input type="password" id="codeInput" placeholder="ادخل الكود هنا">
    <button id="confirmButton">تأكيد</button>
    <button id="resetButton">إعادة تعيين</button>
    <p id="errorMessage" class="error" style="display: none;">الكود غير صحيح!</p>
  </div>

  <!-- نافذة منبثقة -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="successModal">
    <h2>✅ تم الدخول بنجاح!</h2>
    <p>مرحبًا بك في مصبنة مشاء الله.</p>
    <span class="emoji">✨</span>
    <button onclick="proceed()">الانتقال</button>
  </div>

  <script>
    const correctCode = "202501";
    const confirmButton = document.getElementById('confirmButton');
    const resetButton = document.getElementById('resetButton');
    const codeInput = document.getElementById('codeInput');
    const errorMessage = document.getElementById('errorMessage');
    const successModal = document.getElementById('successModal');
    const overlay = document.getElementById('overlay');

    confirmButton.addEventListener('click', () => {
      if (codeInput.value === correctCode) {
        // إذا الكود صحيح، نعرض النافذة المنبثقة
        successModal.style.display = 'block';
        overlay.style.display = 'block';
      } else {
        errorMessage.style.display = 'block'; // إظهار رسالة الخطأ
      }
    });

    resetButton.addEventListener('click', () => {
      codeInput.value = ''; // مسح الإدخال
      errorMessage.style.display = 'none'; // إخفاء رسالة الخطأ
    });

    function proceed() {
      localStorage.setItem('accessGranted', true); // تخزين حالة الدخول
      window.location.href = "customer-selection.html"; // الانتقال إلى الصفحة التالية
    }
  </script>
</body>
</html>
