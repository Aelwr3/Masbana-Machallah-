<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مصبنة مشاء الله - إدخال الكود</title>
  <!-- إضافة خط Amiri -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات أساسية */
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* تدرج أزرق هادئ */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0277bd; /* أزرق */
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeInScale 1s ease-in-out;
    }

    h1 {
      color: #01579b; /* أزرق داكن */
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 20px 0;
      border: 2px solid #81d4fa; /* أزرق فاتح */
      border-radius: 12px;
      font-size: 18px;
      transition: all 0.3s ease-in-out;
    }

    input[type="password"]:focus {
      border-color: #0288d1;
      box-shadow: 0 0 8px rgba(2, 136, 209, 0.5);
    }

    button {
      background-color: #0288d1; /* أزرق رئيسي */
      color: white;
      border: none;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #01579b; /* أزرق داكن عند التمرير */
    }

    .error {
      color: #d32f2f;
      font-size: 16px;
      margin-top: 10px;
      display: none;
    }

    /* نافذة منبثقة */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1000;
    }

    .modal h2 {
      color: #0288d1;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .modal button {
      background-color: #0288d1;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .modal button:hover {
      background-color: #01579b;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* تأثيرات */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحبًا بكم في مصبنة مشاء الله</h1>
    <p>من فضلك، أدخل الكود الخاص بك للمتابعة</p>
    <input type="password" id="codeInput" placeholder="أدخل الكود">
    <button id="confirmButton">تأكيد</button>
    <p id="errorMessage" class="error">الكود غير صحيح! حاول مرة أخرى.</p>
  </div>

  <!-- نافذة منبثقة -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="successModal">
    <h2>✅ تم الدخول بنجاح!</h2>
    <p>مرحبًا بك في مصبنة مشاء الله.</p>
    <button onclick="proceed()">الانتقال</button>
  </div>

  <script>
    const correctCode = "202501";
    const confirmButton = document.getElementById('confirmButton');
    const codeInput = document.getElementById('codeInput');
    const errorMessage = document.getElementById('errorMessage');
    const successModal = document.getElementById('successModal');
    const overlay = document.getElementById('overlay');

    confirmButton.addEventListener('click', () => {
      if (codeInput.value === correctCode) {
        // عرض النافذة المنبثقة
        successModal.style.display = 'block';
        overlay.style.display = 'block';
      } else {
        errorMessage.style.display = 'block';
      }
    });

    function proceed() {
      // انتقال إلى الصفحة التالية
      localStorage.setItem('accessGranted', true);
      window.location.href = "customer-selection.html";
    }
  </script>
</body>
</html>
